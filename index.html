<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Form Application</title>
  <style>
    body {
  font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
  display: flex;
  align-items: flex-start;
  justify-content: space-between;
  margin: 20px;
  background-color: #f4f4f4;

  form {
    background-color: #fff;
    padding: 20px;
    border-radius: 8px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    margin-bottom: 20px;
    max-width: 400px;
    margin-right: 20px;

    label {
      display: block;
      margin-bottom: 8px;
      color: #333;
    }

    input, textarea, select {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      box-sizing: border-box;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    input[type="radio"], input[type="checkbox"] {
      margin-right: 5px;
    }

    button {
      padding: 12px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 16px;

      &:hover {
        background-color: #45a049;
      }
    }
  }

  #results {
    flex: 1;
    background-color: #fff;
    padding: 20px;
    border-radius: 8px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);

    h2 {
      color: #333;
    }

    ul {
      list-style: none;
      padding: 0;
    }

    li {
      margin-bottom: 8px;
    }
  }
}

  </style>
</head>
<body>

  <div>
    <form id="form1">
      <h2>Personal Data</h2>
      <label for="name1">Name:</label>
      <input type="text" id="name1" name="name" required>

      <label for="email1">Email:</label>
      <input type="email" id="email1" name="email" required>

      <label>Gender:</label>
      <input type="radio" id="male1" name="gender" value="male" checked>
      <label for="male1">Male</label>
      <input type="radio" id="female1" name="gender" value="female">
      <label for="female1">Female</label>

      <button type="button" onclick="submitForm('form1')">Submit</button>
    </form>

    <form id="form2">
      <h2>Hobbies</h2>
      <label for="message2">Message:</label>
      <textarea id="message2" name="message" rows="4" required></textarea>

      <label>Hobbies:</label>
      <input type="checkbox" id="hobby21" name="hobbies" value="reading">
      <label for="hobby21">Reading</label>
      <input type="checkbox" id="hobby22" name="hobbies" value="traveling">
      <label for="hobby22">Traveling</label>
      <input type="checkbox" id="hobby23" name="hobbies" value="coding">
      <label for="hobby23">Coding</label>

      <button type="button" onclick="submitForm('form2')">Submit</button>
    </form>

    <form id="form3">
      <h2>Country and age</h2>
      <label for="country3">Country:</label>
      <select id="country3" name="country" required>
        <option value="USA">USA</option>
        <option value="Canada">Canada</option>
        <option value="UK">UK</option>
        <option value="Poland">Poland </option>
        <option value="France">France</option>
      </select>

      <label for="age3">Age:</label>
      <input type="number" id="age3" name="age" required>

      <button type="button" onclick="submitForm('form3')">Submit</button>
    </form>
  </div>

  <div id="results">
    <h2>Results</h2>
    <ul id="resultList"></ul>
  </div>

  <script>
    function submitForm(formId) {
      const form = document.getElementById(formId);
      const formData = new FormData(form);
      const data = {};

      formData.forEach((value, key) => {
        data[key] = value;
      });

      displayData(data);
    }

    function displayData(data) {
      const resultList = document.getElementById('resultList');
      let displayHtml = '';

      for (const key in data) {
        displayHtml += `<li><strong>${key}:</strong> ${data[key]}</li>`;
      }

      resultList.innerHTML += displayHtml;
    }
  </script>
</body>
</html>
